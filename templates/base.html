<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This title and description will be overridden by each page -->
    <title>{% block title %}ifsclookup.in | Fast & Free Indian Bank IFSC Code Finder{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Fast, accurate, and free IFSC code lookup for all Indian bank branches. Search by IFSC code or browse by bank, state, and city.{% endblock %}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .hero-gradient-text {
            background: -webkit-linear-gradient(270deg, #4F46E5, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #4f46e5 0%, #8b5cf6 100%);
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #4338ca 0%, #7c3aed 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto max-w-5xl px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-2">
                <span class="flex justify-center items-center w-8 h-8 bg-indigo-600 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
                <span class="text-xl font-bold text-gray-800">IFSC Finder</span>
            </a>
            <!-- Nav Links (for future)
            <div class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600">
                <a href="/" class="hover:text-indigo-600">Home</a>
                <a href="#" class="hover:text-indigo-600">API Docs</a>
                <a href="#" class="hover:text-indigo-600">Login</a>
                <a href="#" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Get Started</a>
            </div>
            -->
        </nav>
    </header>

    <!-- Main Content Block -->
    <main class="flex-grow">
        {% block content %}
        <!-- Child templates will put their content here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center p-8 mt-16 text-gray-500 text-sm">
        <p>&copy; 2025 ifsclookup.in - A free utility. All data is sourced from respective banks and financial institutions.</p>
    </footer>

</body>
</html>
